<template>
    <template if:true={isModal}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={close}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Authentication Error</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert" style="justify-content: left;">
                  {authErrorMessage}
              </div>
              <template if:true={authId}>
                  <div class="slds-m-horizontal_small slds-m-top_small">
                      <lightning-button label="Sign In" variant="brand" title="Sign In" onclick={authClickHandler}>
                          Sign In
                      </lightning-button>
                  </div>
              </template>
            </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={isAlert}>
      <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert" style="justify-content: left;">
        {authErrorMessage}
      </div>
      <template if:true={authId}>
        <div class="slds-m-horizontal_small slds-m-top_small">
            <lightning-button label="Sign In" variant="brand" title="Sign In" onclick={authClickHandler}>
                Sign In
            </lightning-button>
        </div>
      </template>
    </template>
  </template>
