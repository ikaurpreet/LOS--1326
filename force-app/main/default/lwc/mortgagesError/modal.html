<template>
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={close}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Error</h2>
        </header>
        <!-- Modal/Popup Box LWC body starts here -->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
            <template if:true={fieldErrors}>
              <template for:each={fieldErrors} for:item="item">
                <template for:each={item.messages} for:item="message">
                  {message}
                </template>
              </template>
            </template>
            <template if:false={fieldErrors}>
                <lightning-icon class="slds-m-right_x-small" icon-name="utility:error" variant="inverse" size="x-small" alternative-text="Error" title="Error"></lightning-icon>
                <h2 style="white-space:normal;">{error.exceptionType}: {error.message}</h2>
            </template>
          </div>
        </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
