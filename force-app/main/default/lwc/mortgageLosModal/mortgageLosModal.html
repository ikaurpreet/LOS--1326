<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button onclick={handleCloseModal}
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                    <lightning-icon variant="inverse" icon-name="utility:close" size="medium"></lightning-icon>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{title}</h2>
            </header>
            <div class={className} id="modal-content-id-1">
                <slot></slot>
            </div>
            <footer class="slds-modal__footer">
                <button onclick={handleCloseModal} class="slds-button slds-button_neutral">Cancel</button>
                <button onclick={handleAction} class="slds-button slds-button_brand">{action}</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
