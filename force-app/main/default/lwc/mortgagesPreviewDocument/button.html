<template>
  <template if:false={loading}>
    <button class="slds-button slds-button_reset" onclick={openPreviewHandler}><slot></slot></button>
  </template>
  <template if:true={error}>
    <c-mortgages-error error={error} variant="modal" onclose={closeError}></c-mortgages-error>
  </template>
  <template if:true={loading}>
    <div role="status" class="slds-spinner slds-spinner_xx-small">
      <span class="slds-assistive-text">Loading</span>
      <div class="slds-spinner__dot-a"></div>
      <div class="slds-spinner__dot-b"></div>
    </div>
  </template>
  <template if:true={downloadModalOpen}>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeDownload}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Download File</h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              Document is too large to be previewed online, please download it
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={download} title="Download">Download</button>
                <button class="slds-button slds-button_neutral" onclick={closeDownload} title="Close">Close</button>
            </footer>
            <template if:true={loading}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
