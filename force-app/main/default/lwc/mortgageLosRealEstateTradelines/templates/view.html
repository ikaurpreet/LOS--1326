<template>
  <div class="slds-form__row">
    <div class="slds-form__item" role="listitem">
      <div class="slds-form-element slds-form-element_edit slds-form-element_readonly slds-form-element_horizontal slds-hint-parent">
        <span class="slds-form-element__label">{label}</span>
        <div class="slds-form-element__control">
          <div class="slds-form-element__static">
            <template if:true={hasTradelines} for:each={tradelinesWithText} for:item="tradeline">
              <div key={tradeline.uuid} class="slds-checkbox">{tradeline.text}</div>
            </template>
          </div>
          <c-mortgage-los-edit-btn if:true={handleEdit} oneditevent={handleEdit}></c-mortgage-los-edit-btn>
        </div>
      </div>
    </div>
  </div>
</template>
