<template>
    <c-mortgage-los-section-controller uncontrolled>
        <lightning-layout multiple-rows>
            <lightning-layout-item data-participant-type="borrower" if:true={showBorrower} class="slds-size_1-of-2"
                flexibility="auto" padding="horizontal-small">
                <c-mortgage-los-address-edit-mode role="borrower" extra-address={borrowerWithExtraFormerAddress}
                    with-empty-current-address={borrowerWithEmptyCurrentAddress}
                    oneditparticipant={handleParticipantChange} with-current-address={_borrowerWithCurrentAddress}
                    icon-url={BorrowerIconURL} participant={borrowerAddress}>
                </c-mortgage-los-address-edit-mode>
            </lightning-layout-item>
            <lightning-layout-item data-participant-type="coBorrower" if:true={showCoBorrower} class="slds-size_1-of-2"
                flexibility="auto" padding="horizontal-small">
                <c-mortgage-los-address-edit-mode role="coBorrower" extra-address={coBorrowerWithExtraFormerAddress}
                    with-empty-current-address={coBorrowerWithEmptyCurrentAddress}
                    oneditparticipant={handleParticipantChange} with-current-address={_coBorrowerWithCurrentAddress}
                    icon-url={CoBorrowerIconURL} participant={coBorrowerAddress}>
                </c-mortgage-los-address-edit-mode>
            </lightning-layout-item>
        </lightning-layout>
    </c-mortgage-los-section-controller>
    <c-mortgage-los-section-actions oncancelevent={handleCancelClick} onsaveevent={handleSaveClick}>
    </c-mortgage-los-section-actions>
</template>
