<template>
    <div class="slds-theme_default">
        <div class="slds-is-relative">
            <lightning-button label="New" variant="brand-outline" onclick={openModal} class="slds-is-absolute new-button"></lightning-button>
        </div>
        <template if:true={isOpened}>
            <div>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <template if:true={loading}>
                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                    </template>
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                                  <use xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                </svg>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 class="slds-text-heading_medium slds-hyphenate">New Title Holder</h2>
                        </header>
                        <lightning-record-edit-form object-api-name="Title_Holder__c" onsuccess={handleSuccess}>
                            <div class="slds-modal__content slds-var-p-around_medium">
                                    <lightning-input-field field-name="Opportunity__c" value={recordId} required disabled></lightning-input-field>
                                    <lightning-input-field field-name="Type__c" required></lightning-input-field>
                                    <div class="slds-form-element_stacked">
                                        <label class="slds-form-element__label" for="title-holder-name"><abbr title="required" class="slds-required">*</abbr>Title Holderâ€™s Name</label>
                                        <lightning-input-field field-name="Name" variant="label-hidden" required></lightning-input-field>
                                    </div>
                                    <lightning-input-field field-name="Email__c"></lightning-input-field>
                                    <lightning-input-field field-name="Phone__c"></lightning-input-field>
                                    <lightning-input-field field-name="Marital_Status__c"></lightning-input-field>
                            </div>
                            <footer class="slds-modal__footer">
                                <lightning-button
                                    class="slds-m-top_small slds-m-right_small"
                                    onclick={closeModal}
                                    label="Cancel">
                                </lightning-button>
                                <lightning-button
                                    variant="brand"
                                    class="slds-m-top_small"
                                    type="submit"
                                    label="Add Title Holder">
                                </lightning-button>
                            </footer>
                        </lightning-record-edit-form>

                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
    </div>
</template>
