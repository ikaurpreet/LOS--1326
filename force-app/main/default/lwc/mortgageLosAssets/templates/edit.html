<template>
    <c-mortgage-los-section-controller uncontrolled>
        <lightning-layout>
            <lightning-layout-item class="slds-p-bottom_medium" padding="horizontal-small" flexibility="auto">
                <c-mortgage-los-assets-edit-mode initialize-with-modal={addingAsset} assets={assets}
                    handle-cancel={handleCancel} handle-change={handleInputChange} delete-asset={handleDeleteClick}
                    add-asset={handleAddAsset} undo-deleted={undoDeleted} both-participants={showBothParticipants}
                    total-assets={totalAssetsWithMask} role={role}>
                </c-mortgage-los-assets-edit-mode>
            </lightning-layout-item>
        </lightning-layout>
    </c-mortgage-los-section-controller>
    <c-mortgage-los-section-actions oncancelevent={handleCancel} onsaveevent={handleSaveClick}
        cancel-label="Discard Changes" save-label="Save Changes">
    </c-mortgage-los-section-actions>
</template>
